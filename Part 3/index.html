<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="CMS Dev Assessmet">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Victoria Chen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dev-Assessment Part 3</title>
  </head>
  <body>
    <main>
      <section class="slideshow-container">
        <div class="slide slide-one">
          <div class="grid-container-2col">
            <div class="grid-container-2row">
              <div class="grid-item">Slide 1</div>
              <div class="grid-item">Slide 1</div>
            </div>
            <div class="grid-container-3row">
              <div class="grid-item">Slide 1</div>
              <div class="grid-item">Slide 1</div>
              <div class="grid-item">Slide 1</div>
            </div>
          </div>
        </div>
        <div class="slide slide-two">
          <div class="grid-container-3col">
            <div class="grid-container-2row">
              <div class="grid-item">Slide 2</div>
              <div class="grid-item">Slide 2</div>
            </div>
            <div class="grid-container-2row">
              <div class="grid-item">Slide 2</div>
              <div class="grid-item">Slide 2</div>
            </div>
            <div>
              <div class="grid-item">Tall</div>
            </div>
          </div>
        </div>
        <div class="slide slide-three">
          <div class="grid-container-2col">
            <div class="grid-container-2row">
              <div class="grid-item">Slide 3</div>
              <div class="grid-item">Slide 3</div>
            </div>
            <div>
              <div class="grid-item">Slide 3</div>
            </div>
          </div>
        </div>
        <div class="slide slide-four">
          <div class="grid-container-2col">
            <div>
              <div class="grid-item">Slide 4</div>
            </div>
            <div>
              <div class="grid-item">Slide 4</div>
            </div>
          </div>
        </div>
      </section>
      <section class="controllers">
        <button id="prev" aria-label="previous photo">Prev.</button>
        <button id="next" aria-label="next photo">Next</button>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
